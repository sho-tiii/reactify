<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Elements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111111;
            font-family: Arial, sans-serif;
            opacity: 0;
            transform: scale(0.95);
            animation: fadeInScale 1.2s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gradient-word span:nth-child(1) { color: #8CC63F; }
        .gradient-word span:nth-child(2) { color: #39B54A; }
        .gradient-word span:nth-child(3) { color: #00AEEF; }
        .gradient-word span:nth-child(4) { color: #0072BC; }
        .gradient-word span:nth-child(5) { color: #2E3192; }
        .gradient-word span:nth-child(6) { color: #662D91; }
        .gradient-word span:nth-child(7) { color: #92278F; }
        .gradient-word span:nth-child(8) { color: #EC008C; }
        .gradient-word span:nth-child(9) { color: #ED145B; }
        .gradient-word span:nth-child(10) { color: #ED1C24; }
        .gradient-word span:nth-child(11) { color: #F7931E; }

        .word-container {
            display: inline-block;
            position: relative;
            cursor: pointer;
        }
        
        .gradient-word {
            display: inline-block;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }
        
        .word-container:hover .gradient-word {
            opacity: 0;
        }
        
        .reactify-word {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background: linear-gradient(to right, #8CC63F, #39B54A, #00AEEF, #0072BC, #2E3192, #662D91, #92278F, #EC008C, #ED145B, #ED1C24, #F7931E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .word-container:hover .reactify-word {
            opacity: 1;
        }
        
        /* Subtle moving glow effect */
        .glow-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 10px;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.2);
            opacity: 0.6;
            animation: glow-move 3s infinite;
        }
        
        @keyframes glow-move {
            0% { box-shadow: 0 0 15px 2px rgba(255, 255, 255, 0.1); }
            25% { box-shadow: 0 0 12px 4px rgba(124, 218, 255, 0.2); }
            50% { box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.3); }
            75% { box-shadow: 0 0 12px 4px rgba(255, 220, 124, 0.2); }
            100% { box-shadow: 0 0 15px 2px rgba(255, 255, 255, 0.1); }
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div class="text-center px-4">
        <h1 class="text-6xl md:text-7xl font-bold text-white">
            The 
            <a href="draft_TwoLinear.html" class="word-container relative">
                <span class="gradient-word">
                    <span>i</span><span>n</span><span>t</span><span>e</span><span>r</span><span>a</span><span>c</span><span>t</span><span>i</span><span>v</span><span>e</span>
                </span>
                <span class="reactify-word">reactify</span>
                <div class="glow-effect"></div>
            </a>
            <br>
            periodic elements explorer
        </h1>
    </div>
</body>
</html>
